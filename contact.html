        <div class="container">
            <div class="row">
                <!-- OPEN FORM -->
                <form>
                    <div class="col-lg-6">
                        <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Champs requis</strong></div>
                        <div class="form-group">
                            <label>Nom</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter Name" required>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mail">Email</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Enter Email" required>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mailconfirm">Confirmer Email</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="InputEmailSecond" name="InputEmail" placeholder="Confirm Email" required>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message">Entrer Message</label>
                            <div class="input-group">
                                <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>
                        <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
                    </div>
                </form>
                <!-- CLOSE FORM -->
                <!-- GOOGLE MAP -->
                <div class="col-lg-5 col-md-push-1">
                    <div class="col-md-12">
                        <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
                        <div style='overflow:hidden;height:350px;width:465px;'>
                            <div id='gmap_canvas' style='height:440px;width:700px;'></div>
                            <div><small><a href="http://embedgooglemaps.com">google maps carte</a></small></div>
                            <div><small><a href="http://www.youtubeembedcode.com">generate youtube code</a></small></div>
                            <style>
                            #gmap_canvas img {
                                max-width: none!important;
                                background: none!important
                            }
                            </style>
                        </div>
                        <script type='text/javascript'>
                        function init_map() {
                            var myOptions = {
                                zoom: 10,
                                center: new google.maps.LatLng(50.67372524322282, 3.133730026122974),
                                mapTypeId: google.maps.MapTypeId.ROADMAP
                            };
                            map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
                            marker = new google.maps.Marker({
                                map: map,
                                position: new google.maps.LatLng(50.67372524322282, 3.133730026122974)
                            });
                            infowindow = new google.maps.InfoWindow({
                                content: '<strong>Titre</strong><br>Roubaix<br>'
                            });
                            google.maps.event.addListener(marker, 'click', function() {
                                infowindow.open(map, marker);
                            });
                            infowindow.open(map, marker);
                        }
                        google.maps.event.addDomListener(window, 'load', init_map);
                        </script>
                    </div>
                </div>
            </div>
